<div class="card border-primary mb-3">
   <div class="card-header text-center">
      <h3>{{registrar.firstName}} {{registrar.lastName}}</h3>

   </div>
   <div class="card-body">
     
      <div class="container">
         <div class="row">
           <div class="col-lg-6">
               <h4 class="card-title">Date of Death: {{getDate()}}</h4>
           </div>
           <div class="col-lg-3">
               <a href="javascript:void(0)" (click)="showRegistrarDetails();" class="nav-link btn btn-primary">View Record</a>
           </div>
           <div class="col-lg-3">
               <a href="javascript:void(0)" *ngIf="getIsAdmin()" routerLink="../graveDetails" class="nav-link btn btn-primary">Edit This Record</a>
            </div>
        </div>
     </div>
     
   </div>
 </div>
