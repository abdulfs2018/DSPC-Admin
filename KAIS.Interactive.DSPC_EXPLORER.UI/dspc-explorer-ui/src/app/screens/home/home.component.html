<app-header></app-header>

<div id="person-search" style="display:block;">
  <div class="container">
    <h1>Searching Graves By Person Details</h1>
    <form method="POST" target="./home">
      <div class="form-row">
        <div class="form-group form-row col-md-12 justify-content-center">
          <label class="col-md-1 col-form-label pt-3" for="firstName"
            >First Name:
          </label>
          <div class="col-md-5">
            <input type="text" class="form-control" />
          </div>

          <label class="col-md-1 col-form-label pt-3" for="firstName"
            >Last Name:
          </label>
          <div class="col-md-5">
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>

      <div id="advanceSearch" style="display: none;">
        <div class="form-group form-row col-md-12 justify-content-center">
          <label class="col-md-1 col-form-label pt-3" for="firstName"
            >Occupation:
          </label>
          <div class="col-md-5">
            <input type="text" class="form-control" />
          </div>

          <label class="col-md-1 col-form-label pt-3" for="firstName"
            >Registrar Name:
          </label>
          <div class="col-md-5">
            <input type="text" class="form-control" />
          </div>
        </div>

        <div class="form-group form-row col-md-12 justify-content-center">
          <label class="col-md-1 col-form-label p-3" for="gender"
            >Gender:</label
          >

          <div class="col-md-3">
            <select class="custom-select">
              <option selected>Select Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>

          <label class="col-md-1 col-form-label p-3" for="Age">Age:</label>
          <div class="col-md-3">
            <select class="custom-select">
              <option selected>Select Age</option>
              <option value=""></option>
              <option
                *ngFor="let in of counter(151); let i = index"
                value="i"
                >{{ i }}</option
              >
            </select>
          </div>

          <label class="col-md-1 col-form-label p-3" for="Religion"
            >Religion:</label
          >
          <div class="col-md-3">
            <select class="custom-select">
              <option selected>Select Religion</option>
              <option value="RC">Roman Catholic</option>
              <option value="P">Protestant</option>
            </select>
          </div>
        </div>

        <div class="form-group form-row col-md-12 justify-content-center">
          <label class="col-md-1 col-form-label pt-3" for="death date"
            >Death Date</label
          >
          <div class="col-md-5">
            <input class="form-control" id="person-death-date" type="date" />
          </div>

          <label class="col-md-1 col-form-label pt-3" for="burial date"
            >Burial Date</label
          >
          <div class="col-md-5">
            <input class="form-control" id="person-burial-date" type="date" />
          </div>
        </div>
      </div>

      <div class="form-row">
        <button
          (click)="toggleDisplay()"
          type="submit"
          id="person-submit"
          class="btn btn-primary mr-3"
        >
          Search Graves
        </button>
        <button
          (click)="toggleDivs('person-search', 'grave-search')"
          id="grave-button"
          style="display: block;"
          class="btn btn-danger"
        >
          Search By Graves
        </button>
      </div>
      <!-- toggle switch-->
      <div class="form-group">
        <div class="custom-control custom-switch">
          <input
            (click)="advanceSearchToggle()"
            type="checkbox"
            class="custom-control-input"
            id="customSwitch1"
          />
          <label class="custom-control-label" for="customSwitch1"
            >Advance Search</label
          >
        </div>
      </div>
    </form>
  </div>
</div>

<div id="grave-search" style="display:none;">
  <div class="container">
    <h1>Searching Graves By Grave Details</h1>
    <form method="POST" target="./home">
      <div class="form-group form-row col-md-12">
        <label class="col-md-2 col-form-label" for="grave reference code"
          >Grave Reference Code:</label
        >
        <div class="col-md-4">
          <input class="form-control" id="grave-reference-code" type="text" />
        </div>

        <label class="col-md-1 col-form-label" for="grave size"
          >Grave Size:</label
        >
        <div class="col-md-4">
          <select class="custom-select" id="grave-size">
            <option selected>Select Grave Size</option>
            <option value="S">Single</option>
            <option value="D">Double</option>
            <option value="T">Triple</option>
            <option value="Q">Quadruple</option>
            <option value="L">Large</option>
          </select>
        </div>
        <label class="col-md-2 col-form-label" for="grave owner name"
          >Grave Owner Name:</label
        >
        <div class="col-md-4">
          <input class="form-control" id="grave-owner-name" type="text" />
        </div>

        <label class="col-md-1 col-form-label" for="grave owner address"
          >Grave Owner Address:</label
        >
        <div class="col-md-4">
          <input class="form-control" id="grave-owner-address" type="text" />
        </div>
      </div>
      <div class="form-row">
        <button
          (click)="toggleDisplay()"
          type="submit"
          id="person-submit"
          class="btn btn-primary mr-3"
        >
          Search Graves
        </button>
        <button
          (click)="toggleDivs('person-search', 'grave-search')"
          id="grave-button"
          style="display: block;"
          class="btn btn-danger"
        >
          Search By People
        </button>
      </div>
    </form>
  </div>
</div>

<app-search-result *ngIf="display"></app-search-result>
<app-footer></app-footer>
