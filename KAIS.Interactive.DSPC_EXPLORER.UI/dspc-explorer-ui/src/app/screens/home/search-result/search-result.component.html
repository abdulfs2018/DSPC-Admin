<div>
    <h1>{{title}}</h1>
    <h2>{{subtitle}}</h2>
    
    <ul class="list-group">
        <li *ngFor="let apiResult of apiResults | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" class="list-group-item">
            <div class="card border-primary mb-3">
                <h3 class="card-header">Grave Ref #{{apiResult.graveRefCode}}</h3>
                <div class="row">
                    <div class="card-body col-lg-4">
                        <img src="../../../assets/images/{{apiResult.imageSource}}" alt="Grave image">
                    </div>
                    <div class="card-body col-lg-4">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Grave Owner Name: {{apiResult.graveownerName}}</li>
                            <li class="list-group-item">Grave Size: {{apiResult.graveSize}}</li>
                        </ul>
                    </div>
                    <div class="card-body col-lg-4 text-center right-column">
                        <button (click)="showGraveDetailResult(apiResult)" type="button" class="btn btn-primary">View Selected Grave Details</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="pagination-container">
        <ngb-pagination [collectionSize]="apiResults.length" [pageSize]="pageSize" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
    </div>
</div>
