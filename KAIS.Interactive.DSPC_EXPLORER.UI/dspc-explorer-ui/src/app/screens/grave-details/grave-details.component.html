<div class="folder card border-primary mb-3">
    <div class="card-header text-center">
        <h1>{{graveInfo[1]}} (#{{graveInfo[0]}})</h1>
    </div>
    <div class="card-body">
      
        <div class="container-xl">
            <div class="row">
              <div class="col-lg-6">
                <div class="card border-primary" id="grave-overview">
                    <div class="card-body">
                        <p><span class="grave-overview-key font-weight-bold">Grave Owner Name: </span>{{graveInfo[2]}}</p>
                        <p><span class="grave-overview-key font-weight-bold">Grave Size: </span>{{graveInfo[4]}}</p>
                        <p><span class="grave-overview-key font-weight-bold">Grave Section: </span>A</p>
                        <p><span class="grave-overview-key font-weight-bold">Grave Coordinates: </span>-6.342454, 31.345353</p>
                    </div>
                </div>
              </div>
              <div class="col-lg-6">
                <a href="#" *ngIf="isAdmin" id="edit-grave-button" routerLink="../graveDetails" class="nav-link btn btn-primary" routerLinkActive="active">Edit Grave Owner Details</a>
                <a href="#" id="update-grave-info-link" routerLink="../graveDetails" routerLinkActive="active">Please report any inaccurate information by clicking here</a>
              </div>
            </div>
        </div>
    
        <div class="card registrar-list border-primary mb-3">
            <div class="card-header text-center">
                <h1>Grave Owner Registrar Records</h1>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <app-grave-details-registrars *ngFor="let result of results" result={{result}} ></app-grave-details-registrars>
                </ul>
            </div>

        </div>
    </div>
</div>
