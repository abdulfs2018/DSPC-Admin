<a (click) = "toggleDisplay()" *ngIf = "!display" class="nav-link" routerLinkActive="false" style="width:100%;height:100%;margin:auto;cursor:pointer;">show Search Results Sample</a>
<a (click) = "toggleDisplay()" *ngIf = "display" class="nav-link" routerLinkActive="fa" style="width:100%;height:100%;margin:auto;cursor:pointer;">hide Search Results Sample</a>
<div *ngIf = "display">
    <h1>{{title}}</h1>
    <h2>{{subtitle}}</h2>
    
    <ul class="list-group">
        <li *ngFor="let result of results" class="list-group-item" style="margin:30px;background-color: lightblue;">
            <ul class="list-group">
                <li class="list-group-item">Grave Name: {{result[0]}}</li>
                <li class="list-group-item">Grave Owner Name: {{result[1]}}</li>
                <li class="list-group-item">People in Grave: {{result[2]}}</li>
                <li class="list-group-item">Grave Size: {{result[3]}}</li>
                <li class="list-group-item" style="padding:0px;margin:auto;"><a href="#" routerLink="home" class="nav-link" routerLinkActive="active" style="width:100%;height:100%;margin:auto;">View Selected Grave Details</a></li>
              </ul>
        </li>
    </ul>
    
    
</div>
