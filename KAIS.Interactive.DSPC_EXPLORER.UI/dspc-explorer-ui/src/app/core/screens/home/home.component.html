<a (click)="toggleDivs('person-search','grave-search', 'person-button', 'grave-button')" href="#" id="person-button" style="display:block;" routerLink="home" class="nav-link" routerLinkActive="active">Search By People</a>
<a (click)="toggleDivs('person-search','grave-search', 'person-button', 'grave-button')" href="#" id="grave-button" style="display:none;" routerLink="login" class="nav-link" routerLinkActive="active">Search By Graves</a>

<div id="person-search" style="display:block;">
    <h1>Searching Graves By Person Details</h1>
<form class="form-inline" method="POST" target="./home">
    <label for="firstName">First Name</label>
    <input type="text">
    <label for="firstName">Last Name</label>
    <input type="text">
    <br /><br />
    <label for="gender">gender</label>
    <select>
        <option value=""></option>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>
    <br /><br />
    <label for="Age">Age</label>
    <select>
        <option value=""></option>
        <option *ngFor='let in of counter(151);let i = index' value="i">{{i}}</option>
    </select>
    <br /><br />
    <label for="Religion">Religion</label>
    <select>
        <option value=""></option>
        <option value="RC">Roman Catholic</option>
        <option value="P">Protestant</option>
    </select>
    <br /><br />
    <label for="occupation">Occupation</label>
    <input type="text">
    <br /><br />
    <label for="death date">Death Date</label>
    <input type="date">
    <br /><br />
    <label for="burial date">Burial Date</label>
    <input type="date">
    <br /><br />
    <label for="registrar name">Registrar Name</label>
    <input type="text">
    <br /><br />
    <button type="submit" id="person-submit" class="submit-button">Search Graves</button>
</form>
</div>

<div id="grave-search" style="display:none">
    <h1>Searching Graves By Grave Details</h1>
<form class="form-inline" method="POST" target="./home">
    <label for="grave reference code">Grave Reference Code</label>
    <input type="text">
    <br /><br />
    <label for="grave size">Grave Size</label>
    <select>
        <option value=""></option>
        <option value="S">Single</option>
        <option value="D">Double</option>
        <option value="T">Triple</option>
        <option value="Q">Quadruple</option>
        <option value="L">Large</option>
    </select>
    <br /><br /><br />
    <label for="grave owner name">Grave Owner Name</label>
    <input type="text">
    <br /><br />
    <label for="grave owner address">Grave Owner Address</label>
    <input type="text">
    <br /><br />
    <button (click) = "toggleDisplay()" type="submit" id="grave-submit" class="submit-button">Search Graves</button>
</form>
</div>

<a (click) = "toggleDisplay()" *ngIf = "!display" class="nav-link" routerLinkActive="false" style="width:100%;height:100%;margin:auto;cursor:pointer;">show Search Results Sample</a>
<a (click) = "toggleDisplay()" *ngIf = "display" class="nav-link" routerLinkActive="fa" style="width:100%;height:100%;margin:auto;cursor:pointer;">hide Search Results Sample</a>

<app-search-result *ngIf = "display" title="test title override" subtitle="test subtitle override"></app-search-result>
