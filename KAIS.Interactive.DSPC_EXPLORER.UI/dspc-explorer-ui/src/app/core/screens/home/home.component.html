<a (click)="toggleDivs('person-search','grave-search')" href="#" routerLink="home" class="nav-link" routerLinkActive="active">Search By People</a>
<a (click)="toggleDivs('person-search','grave-search')" href="#" routerLink="login" class="nav-link" routerLinkActive="active">Search By Graves</a>

<div id="person-search" style="display:block;">
    <h1>Searching Graves By Person Details</h1>
<form method="POST" target="./home">
    <label for="firstName">First Name</label>
    <input type="text" placeholder="First Name">
    <br /><br />
    <label for="firstName">Last Name</label>
    <input type="text" placeholder="Last Name">
    <br /><br />
    <label for="gender">gender</label>
    <select>
        <option value=""></option>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>
    <br /><br />
    <label for="Age">Age</label>
    <select>
        <option value=""></option>
        <option *ngFor='let in of counter(151);let i = index' value="i">{{i}}</option>
    </select>
    <br /><br />
    <label for="Religion">Religion</label>
    <select>
        <option value=""></option>
        <option value="RC">Roman Catholic</option>
        <option value="P">Protestant</option>
    </select>
    <br /><br />
    <label for="occupation">Occupation</label>
    <input type="text" placeholder="Occupation">
    <br /><br />
    <label for="death date">Death Date</label>
    <input type="date" placeholder="Death Date">
    <br /><br />
    <label for="burial date">Burial Date</label>
    <input type="date" placeholder="Burial Date">
    <br /><br />
    <label for="registrar name">Registrar Name</label>
    <input type="text" placeholder="Registrar Name">
    <br /><br />
    <button type="submit">Search Graves</button>
</form>
</div>

<div id="grave-search" style="display:none">
    <h1>Searching Graves By Grave Details</h1>
<form method="POST" target="./home">
    <label for="grave reference code">Grave Reference Code</label>
    <input type="text" placeholder="Grave Reference Code">
    <br /><br />
    <label for="grave size">Grave Size</label>
    <select>
        <option value=""></option>
        <option value="S">Single</option>
        <option value="D">Double</option>
        <option value="T">Triple</option>
        <option value="Q">Quadruple</option>
        <option value="L">Large</option>
    </select>
    <label for="grave owner name">Grave Owner Name</label>
    <input type="text" placeholder="Grave Owner Name">
    <br /><br />
    <label for="grave owner address">Grave Owner Address</label>
    <input type="text" placeholder="Grave Owner Address">
    <br /><br />
    <button type="submit">Search Graves</button>
</form>
</div>
